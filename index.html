<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Image Generator</title>
    <!-- Add your CSS stylesheets or any other head content here -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">AI Image Generator</h1>
    <div class="card">
      <h2 class="card-title">Enter your prompt</h2>
      <div id="imageProcessor" class="result-window">
        <img id="resultImage" alt="Generated image will appear here" />
        <div id="loadingMessage" style="display: none">Loading...</div>
      </div>
      <div class="form-group" id="inputArea">
        <textarea id="promptInput" rows="10"></textarea>
        <button id="generate">Generate</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
