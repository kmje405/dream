<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Photo Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>AI Photo Generator</h1>
      <div id="resultWindow">
        <img id="resultImage" src="#" alt="Submit, then standby for your custom hallucination!" />
      </div>
      <form id="imageProcessor">
        <div class="form-group">
          <label for="promptInput" class="labelBox">
            **NOTE**  
            <br>
            Enter your prompt in the box below, then click submit!
          </label>
          <textarea
            id="promptInput"
            name="promptInput"
            maxlength="280"
            rows="5"
          ></textarea>
        </div>

        <button type="submit" class="button">Submit!</button>
      </form>
    </main>

    <script src="rotateGradient.js"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
